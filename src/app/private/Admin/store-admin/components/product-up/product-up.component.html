<main>
  <section class="formUploadProduct">

    <form class="formulario">

      <div class="name product">
        <span>Nombre:</span>
        <input type="text" >
      </div>
      <div class="price product">
        <span>Precio:</span>
        <input type="text" >
      </div>
      <div class="previousPrice product">
        <span>Descuento:</span>
        <input type="text">
      </div>
      <div class="discount product">
        <span>Categoria:</span>
        <input type="text" >
      </div>
      <div class="imageUrl product">
        <span>Imagenes:</span>
        <input type="file" >
        <!-- (change)="captureFile($event)" -->
      </div>
      <div class="description product">
        <span>Descripcion:</span>
        <textarea type="text" name="mensaje" class="textarea"  placeholder="Escribe la descripcion del producto..." rows="6" cols="23"></textarea>
      </div>

    </form>

    <div class="botones">
      <button type="submit">Previsualizar</button>
      <button type="submit">Agregar</button>
    </div>
  </section>

</main>
